<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<title>వార్డ్ సభ్యులు</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">

<style>
body { font-family:'Noto Sans Telugu', sans-serif; background:#f8f3e7; padding:20px; }
.header { background:#8b5a2b; padding:15px; text-align:center; color:white; font-size:26px; }
.ward-container { margin:20px auto; max-width:900px; }
.ward-box { background:white; border:2px solid #c19a6b; padding:20px; margin-bottom:20px; border-radius:12px; }
.member { display:flex; gap:20px; margin-bottom:15px; }
.member img { width:120px; height:120px; object-fit:cover; border-radius:10px; border:2px solid #8b5a2b; }
</style>
</head>

<body>

<div class="header">వార్డ్ సభ్యులు</div>

<div class="ward-container">

    <div class="ward-box">
        <h2>వార్డ్ 1</h2>
        <div class="member">
            <img src="member1.jpg">
            <div>
                <h3>సభ్యుడు పేరు</h3>
                <p>ఎన్నికల గుర్తు: ●</p>
            </div>
        </div>
    </div>

    <div class="ward-box">
        <h2>వార్డ్ 2</h2>
        <div class="member">
            <img src="member2.jpg">
            <div>
                <h3>సభ్యుడు పేరు</h3>
                <p>ఎన్నికల గుర్తు: ●</p>
            </div>
        </div>
    </div>

</div>

</body>
</html>
