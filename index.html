<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>రేనికుంట గ్రామపంచాయతీ ఎన్నికలు 2025</title>

<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Noto Sans Telugu', sans-serif;
        background: linear-gradient(to bottom, #fdf8e4, #f9f2d9);
        margin: 0;
        padding: 0;
    }

    header {
        background: #7b4b23;
        padding: 18px;
        text-align: center;
        color: white;
        font-size: 26px;
        font-weight: bold;
        letter-spacing: 1px;
        box-shadow: 0 3px 10px rgba(0,0,0,0.3);
    }

    h2 {
        text-align: center;
        color: #4b2e13;
        margin-top: 25px;
        font-size: 26px;
        font-weight: bold;
        padding: 10px;
        text-shadow: 1px 1px 2px #e0c89b;
    }

    /* Container layout */
    .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 25px;
        padding: 20px;
    }

    /* Candidate Card */
    .card {
        background-color: #fffdf5;
        border: 2px solid #d8b98a;
        border-radius: 15px;
        width: 90%;
        max-width: 300px;
        padding: 18px;
        text-align: center;
        box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        transition: all 0.25s ease;
        position: relative;
    }

    .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        background-color: #fef8e6;
    }

    /* Name */
    .card h3 {
        margin-top: 0;
        font-size: 22px;
        color: #5a3b16;
        font-weight: bold;
    }

    /* Symbol Wrapper */
    .symbol-wrapper {
        margin-top: 10px;
        background: #fff;
        border-radius: 12px;
        padding: 10px;
        display: inline-block;
        border: 2px solid #c9a874;
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
    }

    .symbol-img {
        height: 60px;
    }

    /* Mobile Responsive */
    @media (max-width: 600px) {
        header {
            font-size: 22px;
            padding: 14px;
        }

        h2 {
            font-size: 22px;
        }

        .symbol-img {
            height: 50px;
        }
    }
</style>
</head>
<body>

<header>రేనికుంట గ్రామపంచాయతీ ఎన్నికలు 2025</header>

<h2 id="sarpanch">సర్పంచ్ అభ్యర్థులు</h2>

<div class="container">

    <!-- అభ్యర్థి 1 -->
    <div class="card">
        <!-- <img class="main-photo" src="./sarpanch/anji/anji.jpeg" alt="ఎలుక అంజి"> -->
        <h3>ఎలుక అంజి</h3>
        <p>ఎన్నికల గుర్తు:</p>
        <div class="symbol-wrapper">
            <img src="./sarpanch/anji/symbol.png" class="symbol-img" alt="ఎలుక అంజి గుర్తు">
        </div>
        <!-- <a class="btn" href="./sarpanch/anji/anji.html">వివరాలు →</a> -->
    </div>

    <!-- అభ్యర్థి 2 -->
    <div class="card">
        <!-- <img class="main-photo" src="./sarpanch/raju/raju.jpeg" alt="ఎలుక రాజు"> -->
        <h3>ఎలుక రాజు</h3>
        <p>ఎన్నికల గుర్తు:</p>
        <div class="symbol-wrapper">
            <img src="./sarpanch/raju/symbol.jpg" class="symbol-img" alt="ఎలుక రాజు గుర్తు">
        </div>
        <!-- <a class="btn" href="raju.html">వివరాలు →</a> -->
    </div>

    <!-- అభ్యర్థి 3 -->
    <div class="card">
        <!-- <img class="main-photo" src="./sarpanch/komaraiah/pic.jpeg" alt="బోయిని కొమరయ్య"> -->
        <h3>బోయిని కొమరయ్య</h3>
        <p>ఎన్నికల గుర్తు:</p>
        <div class="symbol-wrapper">
            <img src="./sarpanch/komaraiah/symbol.png" class="symbol-img" alt="కొమరయ్య గుర్తు">
        </div>
        <!-- <a class="btn" href="komaraiah.html">వివరాలు →</a> -->
    </div>

</div>

</body>
</html>
